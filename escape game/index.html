<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le CSS -->
</head>
<body>
    <!-- Section d'introduction -->
    <section id="introduction">
        <h1>Bienvenue dans l'Escape Game</h1>
        <button id="startGame">Démarrer le jeu</button>
    </section>

    <!-- Section du jeu -->
    <section id="game">
        <h2>Première énigme</h2>
        <input type="text" id="inputCode" placeholder="Entrez le code ici">
        <button id="submitCode">Valider</button>
        <p id="feedback"></p>
    </section>

    <!-- Section de fin -->
    <section id="endGame">
        <h2>Bravo !</h2>
        <p>Vous avez terminé la première étape.</p>
    </section>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
